<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-box">
            <div class="header">
                <div class="logo">
                    <img src="/imgs/Logo.svg" alt="Logo" />
                </div>

                <!-- Tiêu đề chính -->
                <h1>Welcome back!</h1>

                <!-- Đoạn mô tả dưới tiêu đề -->
                <p>Please enter your phone number. You will receive a text message to verify your account. Message &
                    data
                    rates may apply.</p>
            </div>

            <div class="input-section">
                <!-- Nhãn cho ô nhập số điện thoại -->
                <label class="input-label">Phone number</label>

                <!-- Ô nhập số điện thoại kèm cờ Mỹ -->
                <div class="input-group phone-input">
                    <img src="/imgs/US flag.svg" alt="US Flag" class="flag-icon" />
                    <img src="/imgs/Icons2.svg" alt="Dropdown Icon" class="dropdown-icon" />
                    <input type="tel" value="+1" />
                </div>
                <button class="continue-btn" type="button">Continue</button>
            </div>


            <!-- Nút Continue -->

            <!-- Thanh chia cách với chữ OR -->
            <div class="divider"><span>OR</span></div>

            <!-- Nút đăng nhập bằng Email -->
            <div class="social-login-buttons">
                <button class="social-btn email-btn" type="button">
                    <img src="/imgs/email.svg" alt="" class="icon" /> Continue with Email
                </button>

                <!-- Nút đăng nhập bằng Facebook -->
                <button class="social-btn facebook-btn" type="button">
                    <img src="/imgs/Social media logo.svg" alt="" class="icon" /> Continue with Facebook
                </button>

                <!-- Nút đăng nhập bằng Google -->
                <button class="social-btn google-btn" type="button">
                    <img src="/imgs/Social media  goole logo.svg" alt="" class="icon" /> Continue with Google
                </button>
            </div>


            <!-- Dòng link: nếu đã có tài khoản thì chuyển qua Log in -->
            <div class="login-link">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
